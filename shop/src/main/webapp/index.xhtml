<f:view xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:c="http://java.sun.com/jsp/jstl/core"
	    xmlns:ui="http://java.sun.com/jsf/facelets">

	<c:choose>
		<c:when test="#{userAgent.phone}">
			<ui:include src="indexMobile.xhtml">
				[Smartphone als Endgeraet]
			</ui:include>
		</c:when>
		<c:when test="#{userAgent.tablet}">
			<ui:include src="indexMobile.xhtml">
				[Tablet als Endgeraet]
			</ui:include>
		</c:when>
		<c:otherwise>
			<ui:include src="indexDesktop.xhtml">
				[PC/Notebook als Endgeraet]
			</ui:include>
		</c:otherwise>
	</c:choose>
</f:view>
