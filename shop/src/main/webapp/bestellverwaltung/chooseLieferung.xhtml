<?xml version="1.0"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/WEB-INF/templates/desktop/main.xml">
	<ui:param name="pageTitle" value="Lieferart wÃ¤hlen" />

	<ui:define name="article">

		<h:form id="form">

			<rich:panel id="heading" header="#{msgBv['chooseLieferung.header']}">

				<h:form id="warenkorbForm">
					<h:selectOneRadio id="chooseLieferungRadio" value="#{bc.lieferArt}"
						layout="pageDirection" borders="1">
						<f:selectItem id="selectStandardVersand"
							itemLabel="#{msgBv['chooseLieferung.standard']}"
							itemValue="Standardversand" />
						<f:selectItem id="selectExpressVersand"
							itemLabel="#{msgBv['chooseLieferung.express']}"
							itemValue="Expressversand" />
						<f:selectItem id="selectSpecialVersand"
							itemLabel="#{msgBv['chooseLieferung.versand3']}"
							itemValue="Specialversand" />
					</h:selectOneRadio>
					<p id="abstand2"/>
					<h:commandButton id="cancelButton"
						action="/bestellverwaltung/viewWarenkorb"
						value="#{msgBv['chooseLieferung.button.cancel']}" />
					<h:commandButton id="goOnButton" action="#{bc.chooseLieferung}"
						value="#{msgBv['chooseLieferung.button.next']}" />

				</h:form>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
