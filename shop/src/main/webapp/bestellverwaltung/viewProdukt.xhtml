<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="Produkt"/>
		<ui:define name="article">
			<h:form id="sucheForm">
				<rich:panel id="suchePanel" header="Suche eines Produkts">
					<h:panelGrid id="suchePanelGrid" columns="3">
					<h:outputLabel id="produktIdInputLabel"
						value="Produktnr."
						for="produktIdInput"/>
					<h:inputText id="idInput" value="#{ac.produktId}"/>
					<a4j:commandButton id="sucheButton"
						action="#{ac.findProduktById}"
						value="OK"
						render="gesuchtesProduktPanel fehlermeldungProduktId"/>
					</h:panelGrid>
					<rich:messages id="fehlermeldungProduktId" for="produktIdInput"/>
				</rich:panel>
				
				<a4j:outputPanel id="gesuchtesProduktPanel">
					<rich:tabPanel id="tabPanel" switchType="client" rendered="#{not empty ac.produkt}">
						<rich:panel id="stammdatenPanel">
							<h:panelGrid id="stammdatenGrid" columns="2">
								<h:outputText id="produktIdLabel" value="#{msgAv['viewProdukt.produktnr']}"/>
								<h:outputText id="produktId" value="#{ac.produkt.id}"/>
								
								<h:outputText id="produktKundeNameLabel" value="#{msgAv['viewProdukt.bezeichnung']}"/>
								<h:outputText id="produktKundeName" value="#{ac.produkt.bezeichnung}"/>
								
								<h:outputText id="produktKundeVornameLabel" value="#{msgBv['viewProdukt.preis']}"/>
								<h:outputText id="produktKundeVorname" value="#{ac.produkt.preis}"/>
							</h:panelGrid>
						</rich:panel>
					</rich:tabPanel>
				</a4j:outputPanel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
