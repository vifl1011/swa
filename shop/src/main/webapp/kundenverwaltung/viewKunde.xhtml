<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<ui:composition template="/WEB-INF/templates/desktop/main.xml">
		<ui:param name="pageTitle" value="Kunde"/>
		<ui:define name="article">
			<h:form id="sucheForm">
				<rich:panel id="suchePanel" header="Suche einen Kunden">
					<h:panelGrid id="suchePanelGrid" columns="3">
					<h:outputLabel id="idInputLabel"
						value="Kundennr."
						for="idInput"/>
					<h:inputText id="idInput" value="#{kc.kundeId}"/>
					<a4j:commandButton id="sucheButton"
						action="#{kc.findKundeById}"
						value="OK"
						render="gesuchterKunde"/>
					</h:panelGrid>
				</rich:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
